<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;}
            .name{
                font-size:large;
                font-family:sans-serif;
                padding-top: 0.35rem;
                padding-bottom: 0.35rem;
                text-align: center;
                font-style: normal;
                background-color: chocolate;
            }
            .legend1{
                display: block;
                margin: 0 auto;
                background-color: ghostwhite;
                width: 80%;
                height: auto;
            }     
        </style>
        <title>แผนที่เสี่ยงน้ำท่วมนครสวรรค์</title>
    </head>
    <body>
        <div class="heaed" style="background-color: midnightblue;"> 
                <img class="d-block w-80" src="images/logo_hs.png" alt="logo_hs_nsru">
        </div>
        <div class="name"> แผนที่เสี่ยงอุทกภัย จังหวัดนครสวรรค์</div>
        <div class="contener" style="width: 90%;">
            <div class="legend"> 
                <img class="legend1" src="images/legeng.png" alt="logo_hs_legend">
            </div>
        </div>

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane__1');
        map.getPane('pane__1').style.zIndex = 401;
        var img__1 = 'data/_1.png';
        var img_bounds__1 = [[15.049832600265846,99.08591839046647],[16.19413616238237,100.83798509654991]];
        var layer__1 = new L.imageOverlay(img__1,
                                              img_bounds__1,
                                              {pane: 'pane__1'});
        bounds_group.addLayer(layer__1);
        map.addLayer(layer__1);
        var baseMaps = {};
        L.control.layers(baseMaps,{"ระดับพื้นที่เสี่ยงอุทกภัย": layer__1,"แผนที่ฐาน": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
